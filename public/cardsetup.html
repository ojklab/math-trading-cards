<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カード設定</title>
    <link href="./cardsetup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container card-setting-page">
      <div class="top-controls">
        <button class="back-button">
          <a href="cards.html">もどる</a>
        </button>
      </div>

      <div class="card-area-container">
        <div class="monster-card">
          <div class="card-header">
            <span class="level-label">LEVEL</span>
            <span id="card-level" class="level-value">3</span>
          </div>

          <div class="image-section">
            <img id="monster-image" src="elephant.png" alt="エレファント" class="monster-image" />

            <button id="image-change-button" class="change-button image-change-button">へんこう</button>
          </div>

          <div id="name-section" class="name-section">
            <span id="monster-name-display" class="name-display">ELEPHANT</span>
            <input type="text" id="monster-name-input" class="name-input-field" value="ELEPHANT" maxlength="12" />

            <button id="name-change-button" class="change-button name-change-button">へんこう</button>
          </div>

          <div class="status-section">
            <div class="status-item hp">
              <span class="status-label">HP</span>
              <span class="status-value">10</span>
            </div>
            <div class="status-item power">
              <span class="status-label">POWER</span>
              <span class="status-value">5</span>
            </div>
          </div>
        </div>

        <div class="evolution-message">
          <p>あと</p>
          <div class="evolution-progress-box"></div>
          <p>で進化！</p>
        </div>
      </div>
    </div>

    <script>
      // 画像変更用のデータと要素
      const imagePaths = ['elephant.png', 'lion.png', 'monkey.png', 'tiger.png'];
      let currentImageIndex = 0;
      const imageChangeButton = document.getElementById('image-change-button');
      const monsterImage = document.getElementById('monster-image');

      // 名前変更用の要素
      const nameSection = document.getElementById('name-section');
      const nameChangeButton = document.getElementById('name-change-button');
      const nameDisplay = document.getElementById('monster-name-display');
      const nameInput = document.getElementById('monster-name-input');

      // --- 画像変更機能 (再掲) ---
      function changeMonsterImage() {
        currentImageIndex = (currentImageIndex + 1) % imagePaths.length;
        const newImagePath = imagePaths[currentImageIndex];
        monsterImage.setAttribute('src', newImagePath); //
        monsterImage.setAttribute('alt', newImagePath.replace('.png', ''));
      }
      imageChangeButton.addEventListener('click', changeMonsterImage); //

      // --- 名前変更機能 (新規追加) ---
      let isNameEditing = false;

      function toggleNameEdit() {
        //
        isNameEditing = !isNameEditing;

        if (isNameEditing) {
          // 編集モードに入る
          nameSection.classList.add('editing'); // CSSで表示を切り替える
          nameChangeButton.textContent = '決定';
          nameInput.value = nameDisplay.textContent; // 現在の値を入力フィールドにセット
          nameInput.focus();
        } else {
          // 表示モードに戻る
          const newName = nameInput.value.toUpperCase().trim(); // 入力値を取得

          if (newName) {
            nameDisplay.textContent = newName; // 表示を更新
            nameInput.value = newName;
            // TODO: ここでlocalStorageなどに名前を保存する処理 (js-storage) を追加可能
          }

          nameSection.classList.remove('editing');
          nameChangeButton.textContent = 'へんこう';
        }
      }

      // イベントリスナーの設定
      nameChangeButton.addEventListener('click', toggleNameEdit); //

      // Enterキーで決定できるようにする
      nameInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault(); // 改行を防ぐ
          if (isNameEditing) {
            toggleNameEdit();
          }
        }
      });
    </script>
  </body>
</html>
