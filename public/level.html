<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>難易度設定</title>
    <link href="./level.css" rel="stylesheet" />

    <style>
      div a {
        text-decoration: none;
        display: block;
        width: 100%;
        height: 100%;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="page-container difficulty-page">
      <div class="top-controls">
        <button class="back-button">もどる</button>
      </div>

      <div class="title-card">
        <h1 class="page-title">なんいどせってい</h1>
      </div>

      <div class="difficulty-cards-container">
        <div class="difficulty-card" data-level="1">
          <div class="stars-display">
            <a href="deck.html">
              <span class="star">★</span>
            </a>
          </div>
          <div class="topics-group">
            <div class="topic-label">1けたのたし算</div>
            <div class="topic-label">1けたのひき算</div>
          </div>
        </div>

        <div class="difficulty-card" data-level="2">
          <div class="stars-display">
            <a href="deck.html"> <span class="star">★</span><span class="star">★</span> </a>
          </div>
          <div class="topics-group">
            <div class="topic-label">2けたのたし算</div>
            <div class="topic-label">2けたのひき算</div>
            <div class="topic-label">九九</div>
          </div>
        </div>

        <div class="difficulty-card" data-level="3">
          <div class="stars-display">
            <a href="deck.html"> <span class="star">★</span><span class="star">★</span><span class="star">★</span> </a>
          </div>
          <div class="topics-group">
            <div class="topic-label">3けたのたし算</div>
            <div class="topic-label">3けたのひき算</div>
            <div class="topic-label">2けたのかけ算</div>
            <div class="topic-label">わり算</div>
          </div>
        </div>

        <div class="difficulty-card" data-level="4">
          <div class="stars-display">
            <a href="deck.html">
              <span class="star">★</span><span class="star">★</span><span class="star">★</span
              ><span class="star">★</span>
            </a>
          </div>
          <div class="topics-group">
            <div class="topic-label">3けたのたし算</div>
            <div class="topic-label">3けたのひき算</div>
            <div class="topic-label">2けたのかけ算</div>
            <div class="topic-label">わり算</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
