<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>バトル結果</title>
    <link href="./result.css" rel="stylesheet" />
  </head>

  <body>
    <button class="back-btn" onclick="goBack()">もどる</button>

    <div class="container">
      <h1>バトルのけっか</h1>

      <div class="row">せいせき（スコア）</div>
      <div class="box" id="scoreBox">0 点</div>

      <div class="row">レベル</div>
      <div class="box" id="levelBox">Lv.1</div>

      <button class="retry-btn" onclick="retry()">リトライ</button>
    </div>

    <script>
      /* ====== battle.html からデータを受け取る ====== */
      const score = localStorage.getItem('score') ?? 0;
      const level = localStorage.getItem('level') ?? 1;

      document.getElementById('scoreBox').textContent = `${score} 点`;
      document.getElementById('levelBox').textContent = `Lv.${level}`;

      /* ====== 「もどる」ボタン ====== */
      function goBack() {
        window.location.href = 'index.html';
      }

      /* ====== リトライボタン ====== */
      function retry() {
        // そのままバトル画面へ
        window.location.href = 'battle.html';
      }
    </script>
  </body>
</html>
