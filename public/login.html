<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>„É≠„Ç∞„Ç§„É≥„Éö„Éº„Ç∏</title>
    <link href="./style.css" rel="stylesheet" />

    <style>
        /* Âü∫Êú¨ÁöÑ„Å™„É™„Çª„ÉÉ„Éà„Å®„Éö„Éº„Ç∏ÂÖ®‰Ωì„ÅÆ„Çπ„Çø„Ç§„É´ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #5FCDC4 0%, #4DB8B0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä */
        .container {
            background-color: #5FCDC4;
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
        }

        /* „É≠„Ç¥„Ç®„É™„Ç¢ */
        .logo-area {
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            background-color: white;
            border-radius: 20px;
            padding: 30px 50px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo h1 {
            font-size: 56px;
            font-weight: bold;
            color: #333;
            line-height: 1.2;
            letter-spacing: 2px;
        }

        .logo .math-text {
            display: block;
            color: #4DB8B0;
        }

        .logo .kids-text {
            display: block;
            color: #4DB8B0;
        }

        /* „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥Ë¶ÅÁ¥† */
        .decoration {
            position: absolute;
            font-size: 30px;
        }

        .star-1 {
            top: -10px;
            right: 50px;
            color: #FFD700;
        }

        .star-2 {
            top: 50px;
            right: -10px;
            color: #FF6B6B;
        }

        .plus {
            top: 30px;
            left: -10px;
            color: #FFB347;
            font-weight: bold;
        }

        .number {
            bottom: 10px;
            right: -20px;
            color: #90EE90;
            font-weight: bold;
        }

        /* „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† */
        .login-form {
            background-color: #F5F5DC;
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-bottom: 2px solid #333;
            background-color: transparent;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-bottom-color: #4DB8B0;
        }

        .input-group input::placeholder {
            color: #999;
        }

        /* „Éú„Çø„É≥ */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-login {
            background-color: #FFB347;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 179, 71, 0.3);
        }

        .btn-login:hover {
            background-color: #FFA500;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 179, 71, 0.4);
        }

        .btn-register {
            background-color: #FF6B6B;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        }

        .btn-register:hover {
            background-color: #FF5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 107, 107, 0.4);
        }

        /* „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏ */
        .error-message {
            background-color: #FFE6E6;
            color: #D8000C;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ„Éá„Ç∂„Ç§„É≥ */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 48px;
            }

            .login-form {
                padding: 30px 25px;
            }
        }
      </style>
  </head>
  <body>
     <div class="container">
        <!-- „É≠„Ç¥„Ç®„É™„Ç¢ -->
        <div class="logo-area">
            <div class="logo">
                <h1>
                    <span class="math-text">Math</span>
                    <span class="kids-text">Kids</span>
                </h1>
                <!-- „Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥ -->
                <span class="decoration star-1">‚òÄÔ∏è</span>
                <span class="decoration star-2">‚úñ</span>
                <span class="decoration plus">üìó</span>
                <span class="decoration number">‚úèÔ∏è</span>
            </div>
        </div>

        <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <div class="login-form">
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">„Å™„Åæ„Åà</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="input-group">
                    <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-login">„É≠„Ç∞„Ç§„É≥</button>
                <button type="button" class="btn btn-register" id="registerBtn">„Åó„Çì„Åç„Å®„ÅÜ„Çç„Åè</button>
            </form>
        </div>
    </div>

    <script>
        // „Éï„Ç©„Éº„É†Ë¶ÅÁ¥†„ÅÆÂèñÂæó
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const registerBtn = document.getElementById('registerBtn');

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†„ÅÆÈÄÅ‰ø°„Ç§„Éô„É≥„Éà
        loginForm.addEventListener('submit', function(event) {
            // „Éá„Éï„Ç©„É´„Éà„ÅÆÈÄÅ‰ø°Âãï‰Ωú„ÇíÈò≤Ê≠¢
            event.preventDefault();

            // ÂÖ•ÂäõÂÄ§„ÅÆÂèñÂæó
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
            if (username === '') {
                showError('„Å™„Åæ„Åà„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (password === '') {
                showError('„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            if (password.length < 4) {
                showError('„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ4ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜÔºàÂÆüÈöõ„ÅÆ„Ç¢„Éó„É™„Åß„ÅØ„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°Ôºâ
            console.log('„É≠„Ç∞„Ç§„É≥Ë©¶Ë°å:', { username, password });
            
            // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏
            alert('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„ÅüÔºÅ\n„Å™„Åæ„Åà: ' + username);
            
            // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
            loginForm.reset();
            hideError();
        });

        // Êñ∞Ë¶èÁôªÈå≤„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
        registerBtn.addEventListener('click', function() {
            alert('Êñ∞Ë¶èÁôªÈå≤ÁîªÈù¢„Å´ÁßªÂãï„Åó„Åæ„Åô');
            console.log('Êñ∞Ë¶èÁôªÈå≤„Éú„Çø„É≥„Åå„ÇØ„É™„ÉÉ„ÇØ„Åï„Çå„Åæ„Åó„Åü');
        });

        // ÂÖ•Âäõ„Éï„Ç£„Éº„É´„Éâ„Å´„Éï„Ç©„Éº„Ç´„Çπ„Åó„Åü„Å®„Åç„Ç®„É©„Éº„ÇíÈùûË°®Á§∫
        usernameInput.addEventListener('focus', hideError);
        passwordInput.addEventListener('focus', hideError);

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫„Åô„ÇãÈñ¢Êï∞
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫„Å´„Åô„ÇãÈñ¢Êï∞
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Enter„Ç≠„Éº„Åß„ÅÆÈÄÅ‰ø°„Çí„Çµ„Éù„Éº„Éà
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
  </body>
</html>
