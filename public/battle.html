<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Battle UI</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        margin: 0;
        background: #8dd3d1;
        font-family: 'Yu Gothic', sans-serif;
      }

      .container {
        width: 100%;
        max-width: 900px;
        margin: auto;
        padding: 20px;
        position: relative;
      }

      /* タイマー */
      .timer {
        font-size: 28px;
        text-align: right;
        margin-bottom: 30px;
      }

      /* 敵エリア */
      .enemy-area {
        position: absolute;
        left: 30px;
        top: 100px;
        width: 160px;
      }

      .enemy-card {
        width: 140px;
        height: 200px;
        background: #fff;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }

      /* 小さいカード（象） */
      .enemy-card-small {
        margin-top: 10px;
        background: #fff;
        border-radius: 15px;
        padding: 10px;
        width: 120px;
      }

      .enemy-card-small .level {
        background: #f2a464;
        color: #fff;
        font-weight: bold;
        text-align: center;
        border-radius: 10px;
        padding: 3px;
      }

      .enemy-card-small .img {
        width: 100%;
        height: 80px;
        background: #c5e3ff;
        margin-top: 5px;
        border-radius: 10px;
      }

      .enemy-card-small .name {
        text-align: center;
        font-weight: bold;
        margin-top: 8px;
      }

      .enemy-card-small .status {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        font-size: 12px;
      }

      /* 問題 */
      .question-box {
        background: #f9f3e8;
        margin: 20px auto;
        width: 70%;
        padding: 25px;
        border-radius: 25px;
        font-size: 36px;
        text-align: center;
      }

      /* 数字パッド */
      .number-pad {
        background: #f9f3e8;
        width: 70%;
        margin: 20px auto;
        padding: 20px;
        border-radius: 25px;

        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 15px;
      }

      .number-pad div {
        font-size: 28px;
        text-align: center;
      }

      /* ゲージエリア */
      .gauge-area {
        width: 70%;
        margin: 40px auto;
        display: flex;
        align-items: center;
      }

      .skill-name {
        margin-right: 10px;
      }

      .gauge-wrapper {
        background: #ffe4e0;
        height: 20px;
        border-radius: 20px;
        flex-grow: 1;
        overflow: hidden;
      }

      .gauge {
        width: 60%;
        height: 100%;
        background: #f38b7c;
      }

      /* go! ボタン */
      .go-btn {
        margin-left: 10px;
        background: #f38b7c;
        border: none;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        font-size: 22px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- タイマー -->
      <div class="timer">のこり：0:30</div>

      <!-- 敵カード -->
      <div class="enemy-area">
        <div class="enemy-card">てき</div>
        <p>HP 30</p>
        <p>+100(スコア)</p>

        <div class="enemy-card-small">
          <div class="level">LEVEL 3</div>
          <div class="img"></div>
          <div class="name">ELEPHANT</div>
          <div class="status">
            <span>HP 10</span>
            <span>POWER 5</span>
          </div>
        </div>

        <p>HP 30 なまえ</p>
        <p>Next ××</p>
      </div>

      <!-- 問題 -->
      <div class="question-box">1 + 2 = ?</div>

      <!-- 数字入力 -->
      <div class="number-pad">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>←</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div>○</div>
      </div>

      <!-- 必殺技ゲージ -->
      <div class="gauge-area">
        <span class="skill-name">必殺技なまえ</span>
        <div class="gauge-wrapper">
          <div class="gauge"></div>
        </div>
        <button class="go-btn">go!</button>
      </div>
    </div>
  </body>
</html>
