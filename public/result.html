<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>バトル結果</title>

    <style>
      body {
        margin: 0;
        background: #8dd3d1;
        font-family: 'Yu Gothic', sans-serif;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 40px auto;
        text-align: center;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 40px;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #fff;
        padding: 6px 16px;
        border-radius: 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      .row {
        text-align: left;
        font-size: 22px;
        margin: 20px 0 10px;
      }

      .box {
        background: #f9f3e8;
        padding: 20px;
        border-radius: 25px;
        font-size: 26px;
        margin-bottom: 30px;
      }

      .retry-btn {
        background: #f9f3e8;
        width: 100%;
        padding: 18px 0;
        border-radius: 20px;
        font-size: 30px;
        border: none;
        margin-top: 40px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <button class="back-btn" onclick="goBack()">もどる</button>

    <div class="container">
      <h1>バトルのけっか</h1>

      <div class="row">せいせき（スコア）</div>
      <div class="box" id="scoreBox">0 点</div>

      <div class="row">レベル</div>
      <div class="box" id="levelBox">Lv.1</div>

      <button class="retry-btn" onclick="retry()">リトライ</button>
    </div>

    <script>
      /* ====== battle.html からデータを受け取る ====== */
      const score = localStorage.getItem('score') ?? 0;
      const level = localStorage.getItem('level') ?? 1;

      document.getElementById('scoreBox').textContent = `${score} 点`;
      document.getElementById('levelBox').textContent = `Lv.${level}`;

      /* ====== 「もどる」ボタン ====== */
      function goBack() {
        window.location.href = 'index.html';
      }

      /* ====== リトライボタン ====== */
      function retry() {
        // そのままバトル画面へ
        window.location.href = 'battle.html';
      }
    </script>
  </body>
</html>
