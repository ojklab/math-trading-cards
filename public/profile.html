<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロフィールせってい</title>
    <link href="./profile.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container">
      <div class="top-controls">
        <button onclick="location.href='index.html'" class="back-button">もどる</button>
      </div>

      <h1 class="page-title">プロフィールせってい</h1>

      <div class="profile-card">
        <div class="profile-section name-section">
          <label for="profile-name">なまえ</label>
          <div class="input-display-area">
            <input type="text" id="profile-name" class="input-field name-input" placeholder="ユーザー名を入力" />
            <button class="change-button small-button">へんこう</button>
          </div>
        </div>

        <div class="profile-section score-level-section">
          <div class="data-item highscore-item">
            <p class="data-label">ハイスコア</p>
            <span class="data-value">100000000</span>
            <div class="underline"></div>
          </div>

          <div class="data-item level-item">
            <p class="data-label">レベル</p>
            <span class="data-value">99</span>
            <div class="underline"></div>
          </div>
        </div>

        <div class="profile-section comment-section">
          <label for="profile-comment">ひと言</label>
          <div class="comment-area">
            <span id="profile-comment" class="current-comment-text">よろしくお願いします!</span>
            <button class="change-button small-button">へんこう</button>
          </div>
        </div>

        <button class="deck-button main-action-button">デッキを表示</button>
      </div>
    </div>
  </body>
</html>
