<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>バトルのけっか</title>
    <link href="./score.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container">
      <h1 class="page-title">バトルのけっか</h1>

      <button class="back-button">もどる</button>

      <div class="results-container">
        <div class="result-item">
          <span class="result-label">せいせき (スコア)</span>
          <div class="result-box score-box">
            <span>〜点</span>
          </div>
        </div>

        <div class="result-item">
          <span class="result-label">レベル</span>
          <div class="result-box level-box">
            <span>Lv. ⬜</span>
          </div>
        </div>
      </div>

      <button class="retry-button">リトライ</button>
    </div>
  </body>
</html>
